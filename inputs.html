<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="fname">Textbox</label>
      <input type="text" id="fname" name="fname"><br>  <!-- ID used to hook JS and CSS; name is the variable name shown (without name, the corresponding data in that input field will not be sent)-->
      <label>Submit Button</label>            <!-- value defines default value of input for text and password -->
      <input type="submit" value="Submit"><br>  <!-- value defines text on submit button -->
      <label>File</label>
      <input type="file"><br>
      <label>Date</label>
      <input type="date"><br>
      <label for="identity">Radio</label>
      <input type="radio" id="identity" name="human?"><br>
      <label>Range</label>
      <input type="range"><br>
    </form>
  </body>
</html>
